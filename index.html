<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Fylo data storage</title>
  </head>
  <body>
    <div class="page">
      <div class="row">
        <div class="container fylo">
          <div class="fylo__logo">
            <a href="#">
              <img src="images/logo.svg" alt="fylo logo">
            </a>
          </div>
          <div class="fylo__options">
            <a class="fylo__options--bgr" href="#">
                <img src="images/icon-document.svg" alt="document icon">
            </a>
            <a class="fylo__options--bgr" href="#">
              <img src="images/icon-folder.svg" alt="folder icon">
            </a>
            <a class="fylo__options--bgr" href="#">
              <img src="images/icon-upload.svg" alt="upload icon">
            </a>
          </div>
        </div>
        <div class="container space-left">
          <p>
            Youâ€™ve used <span class="bold">815 GB</span>of your storage
          </p>
          <div class="space-left__bar--graphic"></div>
          <div class="space-left__bar--limits">
            <p class="bold">0 GB</p>
            <P class="bold">1000 GB</P>
          </div>
          <div class="space_left__advice">
            <p class="space_left__advice--number">185 </p>
            <p> GB Left</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
